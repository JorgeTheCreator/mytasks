<div class="mat-elevation-z15 data-table">
  <table mat-table class=" animated bounceInDown full-width-table " [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>

    </ng-container>
    <!-- Quote Type -->
    <ng-container matColumnDef="quoteType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quote Type</th>
      <td mat-cell *matCellDef="let row">{{row.quoteType}}</td>

    </ng-container>

    <!-- TASK  -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
      <td mat-cell *matCellDef="let row">{{row.task}}</td>

    </ng-container>

    <!-- Due Date  -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td mat-cell *matCellDef="let row">{{row.dueDate}} </td>
    </ng-container>

    <!-- Task Type  -->
    <ng-container matColumnDef="taskType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Type</th>
      <td mat-cell *matCellDef="let row">{{row.taskType}}</td>
    </ng-container>
    <!-- Buttons Edit -->
    <ng-container matColumnDef="edit-view-trash">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <mat-icon color="accent" (click)='delete(row.id)'>save</mat-icon>
        <mat-icon (click)='delete(row.id)'>visibility</mat-icon>
        <mat-icon color="warn" (click)='delete(row.id)'>edit</mat-icon>
      </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="selectRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator class="animated zoomIn delay-3s" #paginator [length]="dataSource.data.length" [pageIndex]="0"
    [pageSize]="10" [pageSizeOptions]="[10, 20,50]">
  </mat-paginator>
</div>
